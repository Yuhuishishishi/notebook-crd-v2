# permissions for end users to edit dasks.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: dask-editor-role
rules:
- apiGroups:
  - operators.convect.ai
  resources:
  - dasks
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - operators.convect.ai
  resources:
  - dasks/status
  verbs:
  - get
